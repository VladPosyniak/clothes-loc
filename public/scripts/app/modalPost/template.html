<div ng-show="postid!=0">
	<div class="modalpost" >
		<div class="modalpostinside">
			<h2>{{post.title}}</h2>
		<img ng-src="{{post.images}}"/>

			{{post.content}}
			<div class="modalpostclose" ng-click="close()">x</div>


		</div>
	</div>

	<div class="blackscreen" ng-click="close()"></div>

</div>
